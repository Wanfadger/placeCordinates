<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=
    AIzaSyAbEPp5NfezTTwp3cUA3iH2CKlmws7hR6o
&libraries=places"></script>

<script>
        function getCordinates() {
        var address = document.getElementById("searchString").value; //'Kabowa hidayat islamic nursery and primary school';
            geocoder = new google.maps.Geocoder();
            geocoder.geocode({
            'address': address
            }, function(results, status) {  
                if(status == google.maps.GeocoderStatus.OK){
                    var lat=document.getElementById("lat").innerHTML=results[0].geometry.location.lat();    
                var lng=document.getElementById("lng").innerHTML=results[0].geometry.location.lng();        
          
                } else{
                    Console.log("error ocurred ");
                }   
                
            });
        }

  function initialize(){
      var mapOptions = {
          zoom:8 ,
          center: new google.maps.LatLng(-34.397 , 150.644)
      };

      map= new google.maps.Map(document.getElementById("map_canvas") , mapOptions);
  }

  google.maps.event.addDomListener(window , 'load' , initialize);



    </script>
</head>
<body>
        <span>Location: </span><input type="text" id="searchString" placeholder="enter address to search" ><br/><br/>
        <label id="lblresult"></label>
    <p id="lat"></p> 
    <p id="lng"></p>

    <button id="showcords" onclick="getCordinates()" type="button" >show cordinates</button>

    <div id="map_canvas"></div>

</body>
</html>
